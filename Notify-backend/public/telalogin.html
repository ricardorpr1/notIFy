<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - notIFy</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .card { background:#fff; padding:28px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); width:340px; }
    h2 { margin:0 0 12px 0; color:#045c3f; text-align:center; }
    input { width:100%; padding:10px 12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; box-sizing:border-box; }
    button { width:100%; padding:10px; background:#045c3f; color:#fff; border:none; border-radius:8px; font-weight:600; cursor:pointer; margin-top:10px; }
    .error { margin-top:10px; padding:8px; background:#ffdede; color:#a94442; border-radius:6px; display:none; }
    .link { text-align:center; margin-top:12px; font-size:14px; color:#666; }
    .link a { color:#045c3f; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Entrar — notIFy</h2>
    <form id="loginForm" action="login.php" method="POST">
      <input type="email" name="email" id="email" placeholder="E-mail" required />
      <input type="password" name="senha" id="senha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div id="errorBox" class="error"></div>

    <div class="link">
      Não tem conta? <a href="telacadastro.html">Cadastre-se</a>
    </div>
  </div>

  <script>
    // Exibe mensagens de erro enviadas via query string, p.ex. telalogin.html?error=bad
    (function () {
      const params = new URLSearchParams(window.location.search);
      const err = params.get('error');
      if (!err) return;
      const box = document.getElementById('errorBox');
      let msg = 'Erro desconhecido.';
      if (err === 'empty') msg = 'Preencha e-mail e senha.';
      else if (err === 'notfound') msg = 'Usuário não encontrado.';
      else if (err === 'badpass') msg = 'Senha incorreta.';
      else if (err === 'server') msg = 'Erro no servidor. Tente novamente mais tarde.';
      box.textContent = msg;
      box.style.display = 'block';
    })();
  </script>
</body>
</html>
