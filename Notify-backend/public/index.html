<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Evento - notIFy</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f7f8; margin:0; padding:20px; }
    .card { max-width:800px; margin:24px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    label { display:block; margin-top:12px; font-weight:600; }
    input[type="text"], input[type="date"], input[type="time"], input[type="number"], textarea { width:100%; padding:8px 10px; margin-top:6px; box-sizing:border-box; border:1px solid #d0d3d6; border-radius:6px; }
    textarea { resize:vertical; min-height:80px; }
    .row { display:flex; gap:12px; }
    .row > * { flex:1; }
    button { margin-top:14px; padding:10px 14px; border:none; background:#228b22; color:#fff; border-radius:6px; cursor:pointer; }
    .note { margin-top:8px; color:#666; font-size:0.9rem; }
    #msg { margin-top:12px; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Criar Evento</h2>

    <form id="eventForm">
      <label>Nome (obrigatório)
        <input type="text" id="nome" name="nome" required />
      </label>

      <label>Descrição
        <textarea id="descricao" name="descricao"></textarea>
      </label>

      <div class="row">
        <label>Data do evento
          <input type="date" id="data_evento" name="data_evento" required />
        </label>
        <label>Horário início
          <input type="time" id="horario_inicio" name="horario_inicio" />
        </label>
        <label>Horário fim
          <input type="time" id="horario_fim" name="horario_fim" />
        </label>
      </div>

      <div class="row">
        <label>Local
          <input type="text" id="local" name="local" />
        </label>
        <label>Límite de participantes
          <input type="number" id="limite_participantes" name="limite_participantes" min="0" />
        </label>
      </div>

      <label>Ícone (URL)
        <input type="text" id="icone_url" name="icone_url" placeholder="https://exemplo.com/icone.png" />
      </label>

      <label>Capa (URL)
        <input type="text" id="capa_url" name="capa_url" placeholder="https://exemplo.com/capa.jpg" />
      </label>

      <label>Turmas permitidas (separe por vírgula — Ex: Todos, Primeiro Ano)
        <input type="text" id="turmas_permitidas" name="turmas_permitidas" placeholder="Todos, Primeiro Ano" />
      </label>

      <label>Colaboradores (separe por vírgula — nomes ou emails)
        <input type="text" id="colaboradores" name="colaboradores" placeholder="Fulano, Beltrano" />
      </label>

      <button type="submit">Criar evento</button>
      <div class="note">Os campos de URL aceitam links; para upload de arquivos vamos adicionar upload posteriormente.</div>
      <div id="msg"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('eventForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerText = 'Enviando...';

      // capturar valores
      const nome = document.getElementById('nome').value.trim();
      const descricao = document.getElementById('descricao').value.trim() || null;
      const data_evento = document.getElementById('data_evento').value || null;
      let horario_inicio = document.getElementById('horario_inicio').value || null;
      let horario_fim = document.getElementById('horario_fim').value || null;
      const local = document.getElementById('local').value.trim() || null;
      const limite_participantes = document.getElementById('limite_participantes').value ? parseInt(document.getElementById('limite_participantes').value) : null;
      const icone_url = document.getElementById('icone_url').value.trim() || null;
      const capa_url = document.getElementById('capa_url').value.trim() || null;
      const turmas_text = document.getElementById('turmas_permitidas').value.trim();
      const colaboradores_text = document.getElementById('colaboradores').value.trim();

      // normalizar arrays (separados por vírgula). Se vazio -> null
      const turmas_permitidas = turmas_text ? turmas_text.split(',').map(s=>s.trim()).filter(Boolean) : [];
      const colaboradores = colaboradores_text ? colaboradores_text.split(',').map(s=>s.trim()).filter(Boolean) : [];

      // garantir formato TIME com segundos (HH:MM:SS) para o postgres TIME
      const normalizeTime = t => {
        if (!t) return null;
        return t.length === 5 ? (t + ':00') : t;
      };
      horario_inicio = normalizeTime(horario_inicio);
      horario_fim = normalizeTime(horario_fim);

      try {
        const payload = {
          nome, descricao, local, horario_inicio, horario_fim, icone_url, capa_url,
          limite_participantes,
          turmas_permitidas, colaboradores,
          data_evento
        };

        const res = await fetch('/api/events', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const json = await res.json();
        if (res.ok) {
          msg.style.color = 'green';
          msg.innerText = 'Evento criado com sucesso! ID: ' + json.id;
          form.reset();
        } else {
          msg.style.color = 'red';
          msg.innerText = json.error || 'Erro ao criar evento';
        }
      } catch (err) {
        console.error(err);
        msg.style.color = 'red';
        msg.innerText = 'Erro de conexão: ' + err.message;
      }
    });
  </script>
</body>
</html>
