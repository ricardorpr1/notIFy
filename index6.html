<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Festa Junina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #15803d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover { background: #166534; }

    /* botão Voltar (visual distinto) */
    .btn-secondary {
      background: #6b7280;
    }
    .btn-secondary:hover {
      background: #4b5563;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 8px;
      font-size: 28px;
      cursor: pointer;
    }
    .star {
      color: #d1d5db;
    }
    .star.active,
    .star.hover {
      color: #facc15;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      resize: none;
      margin-top: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .btn { flex: 1; }
  </style>
</head>
<body>

  <div class="card" id="avaliacao">
    <h2>Avaliação do Evento — Festa Junina</h2>
    <div class="stars" id="stars">
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>
    <p id="notaEscolhida" style="text-align:center;color:#374151;margin:5px 0;"></p>
    <textarea id="comentario" placeholder="Deixe um comentário sobre o evento..."></textarea>

    <!-- Linha com os botões: Enviar e Voltar -->
    <div class="row" style="margin-top:12px;">
      <button class="btn" onclick="enviar()">Enviar</button>
      <button class="btn btn-secondary" onclick="voltar()" aria-label="Voltar para o calendário">Voltar</button>
    </div>
  </div>

  <script>
    let nota = 0;
    const stars = document.querySelectorAll('.star');
    const notaEscolhida = document.getElementById('notaEscolhida');

    stars.forEach(star => {
      star.addEventListener('mouseenter', () => {
        resetStars();
        highlightStars(star.dataset.value);
      });
      star.addEventListener('mouseleave', () => {
        resetStars();
        if (nota > 0) highlightStars(nota);
      });
      star.addEventListener('click', () => {
        nota = star.dataset.value;
        notaEscolhida.textContent = `Você avaliou com ${nota} estrela${nota > 1 ? 's' : ''}.`;
      });
    });

    function highlightStars(value) {
      stars.forEach(s => {
        if (s.dataset.value <= value) {
          s.classList.add('active');
        }
      });
    }

    function resetStars() {
      stars.forEach(s => s.classList.remove('active'));
    }

    function enviar() {
      const comentario = document.getElementById('comentario').value;
      alert(`Avaliação enviada! Nota: ${nota}, Comentário: ${comentario}`);
      location.reload();
    }

    // novo: volta explicitamente para index.html
    function voltar() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
