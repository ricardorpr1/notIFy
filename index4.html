<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Notify - Leitor QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lib Scanner -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.7/html5-qrcode.min.js"></script>

    <!-- Estilos -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fefefe;
            color: #2c3e50;
            text-align: center;
        }

        header {
            background-color: #2e5c44;
            padding: 20px 0;
        }

        header h1 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .brand {
            font-weight: bold;
            font-size: 24px;
        }

        .brand .i {
            color: #c0392b;
        }

        .container {
            padding: 30px 20px;
        }

        #reader {
            width: 100%;
            max-width: 320px;
            margin: 20px auto;
            display: none;
        }

        .btn {
            background-color: #2e5c44;
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            width: 200px;
        }

        .btn:hover {
            background-color: #244a38;
        }

        .switch-btn {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            padding: 0;
        }

        .switch-btn img,
        .switch-btn span {
            width: 36px;
            height: 36px;
            filter: invert(25%) sepia(11%) saturate(1000%) hue-rotate(80deg);
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        h2 {
            font-size: 22px;
            color: #2e5c44;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .switch-btn span {
            font-size: 32px;
            display: inline-block;
            line-height: 1;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="brand">not<span class="i">iFy</span></div>
    </header>

    <!-- Conteúdo -->
    <div class="container">
        <h2>Ler QR Code</h2>

        <!-- Botão Escanear -->
        <button id="start-camera-btn" class="btn">Escanear</button>

        <!-- Grupo de Botões Secundários -->
        <div class="btn-group">
            <!-- Botão Trocar Câmera -->
            <button id="switch-btn" class="switch-btn" title="Trocar câmera" disabled>
                <img src="trocarcamera.png" alt="Trocar câmera">
            </button>

            <!-- Botão Inserir Manualmente -->
            <button id="manual-input-btn" class="switch-btn" title="Inserir manualmente">
                <span>⌨️</span>
            </button>
        </div>

        <!-- Scanner -->
        <div id="reader"></div>

        <!-- Resultado -->
        <div id="result"></div>
    </div>

    <!-- Script Scanner -->
    <script>
        const startBtn = document.getElementById("start-camera-btn");
        const switchBtn = document.getElementById("switch-btn");
        const manualBtn = document.getElementById("manual-input-btn");
        const readerElem = document.getElementById("reader");
        const resultElem = document.getElementById("result");

        const html5QrCode = new Html5Qrcode("reader");
        let cameras = [];
        let currentCameraIndex = 0;
        let scanning = false;

        // Iniciar scanner
        startBtn.onclick = async () => {
            if (scanning) return;

            try {
                cameras = await Html5Qrcode.getCameras();
                if (cameras.length === 0) {
                    alert("Nenhuma câmera encontrada.");
                    return;
                }

                startScan(cameras[currentCameraIndex]);
                switchBtn.disabled = cameras.length < 2;
            } catch (err) {
                console.error("Erro ao acessar câmeras:", err);
                alert("Erro ao acessar câmeras. Dê permissão no navegador.");
            }
        };

        // Trocar câmera
        switchBtn.onclick = async () => {
            if (!scanning || cameras.length < 2) return;
            await html5QrCode.stop();
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            startScan(cameras[currentCameraIndex]);
        };

        // Inserção manual
        manualBtn.onclick = () => {
            const input = prompt("Digite os 9 dígitos:");
            if (input && /^\d{9}$/.test(input)) {
                resultElem.innerText = "Código digitado: " + input;
            } else if (input) {
                alert("Por favor, insira exatamente 9 dígitos numéricos.");
            }
        };

        // Função de escaneamento
        function startScan(camera) {
            readerElem.style.display = 'block';
            html5QrCode.start(
                camera.id,
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    resultElem.innerText = "QR Code: " + qrCodeMessage;
                    html5QrCode.stop();
                    scanning = false;
                    switchBtn.disabled = true;
                    readerElem.style.display = 'none';
                },
                errorMessage => {
                    // Erros ignorados
                }
            ).then(() => {
                scanning = true;
            }).catch(err => {
                console.error("Erro ao iniciar câmera:", err);
            });
        }
    </script>
</body>

</html>
